  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- ERROR STYLES -->
<style>
body{ background-color: black;}
.wrap{ max-width:600px; margin: 50px auto; text-align: center;}
i{ color: #fff; font-size: 250px;}
#error{ max-width: 600px; font-size: 20px; color: #fff;}
</style>
<!-- END ERROR STYLES -->

</head>

<body>

<!-- BEGIN ERROR -->
<div class="wrap">
  <i class="fa"></i>
  <div id="error"></div>
</div>
<!-- END ERROR -->

<script type="text/javascript">
//Detection Script//
  var iPadAgent = navigator.userAgent.match(/iPad/i) != null;
  var iPodAgent = navigator.userAgent.match(/iPhone/i) != null;
  var AndroidAgent = navigator.userAgent.match(/Android/i) != null;
  var webOSAgent = navigator.userAgent.match(/webOS/i) != null;
//iOS//
  if(iPadAgent || iPodAgent){
    ga('send', 'event', 'Detection', 'Device', 'iOS');
    window.location.replace("http://bit.ly/1h4tYaU");
  }
//Android//
  else if(AndroidAgent){
    ga('send', 'event', 'Detection', 'Device', 'Android');
    window.location.replace("http://bit.ly/1f7t6Zj");
  }
//Other//
  else{
    $("#error").html('Please use this URL on iOS or Android devices ONLY. Thank you!');
    $(".fa").addClass("fa-exclamation-triangle");
    ga('send', 'event', 'Detection', 'Device', 'Saw Error Page');
  }
</script>

</body>
</html>
